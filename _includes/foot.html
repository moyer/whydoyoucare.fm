<script>
	// Play button on episode pages 
	var player = document.getElementById('audio'); 
	$('#play').text().replace("PLAY", "PAUSED");
	$('#play').click(function(){ 
		if (player.paused == false) {
	      player.pause();
	      $('#play').html('&nbsp;&#x25B6;&#xFE0E;')
	  	} else {
	      player.play();
	      $('#play').html('&#10073; &#10073;');
	  	}
	});
</script>
